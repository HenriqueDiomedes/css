<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        header{
            display: flex;
            justify-content: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            justify-content: center;
            border-collapse: separate;
            width: 300px;
            
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mesclagem de CÃ©lulas</h1>
    </header>
    <table>
        <tr>
            <td>A</td>
            <td rowspan="2">B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
          
            <td>F</td>
        </tr>
        <tr>
            <td colspan="2">G</td>
           
            <td rowspan="2">I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
           
        </tr>
    </table>
</body>
</html>
